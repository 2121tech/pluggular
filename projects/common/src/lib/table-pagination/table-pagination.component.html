<div
  class="inline-flex flex-row divide-x divide-gray-300 rounded-md shadow-sm border border-gray-300 overflow-hidden"
  [ngClass]="[containerStyle]"
  *ngIf="!isInfinite"
>
  <div
    id="prevSetBtn"
    class="py-2 px-4 text-center text-sm cursor-pointer text-gray-500 font-medium hover:bg-gray-50"
    (click)="onPrevSetClick()"
    [ngClass]="[currentSet === 0 ? '!text-gray-300' : '', pageItemStyle]"
  >
    <fa-icon [icon]="angleDoubleLeftIcon"></fa-icon>
  </div>
  <div
    id="prevPageBtn"
    class="py-2 px-4 text-center text-sm cursor-pointer text-gray-500 font-medium hover:bg-gray-50"
    (click)="onPrevPageClick()"
    [ngClass]="[currentPage === 0 ? '!text-gray-300' : pageItemStyle]"
  >
    <fa-icon [icon]="angleLeftIcon"></fa-icon>
  </div>
  <div
    class="pages py-2 px-4 text-center text-sm cursor-pointer text-gray-500 font-medium hover:bg-gray-50"
    *ngFor="let number of numbersSet[currentSet]"
    [ngClass]="[number === currentPage ? activeClass : '', pageItemStyle]"
    (click)="onPageClick(number)"
  >
    <span>{{ number + 1 }}</span>
  </div>
  <div
    id="ellipsisBtn"
    class="py-2 px-4 text-center text-sm cursor-pointer text-gray-500 font-medium hover:bg-gray-50"
    [ngClass]="[pageItemStyle]"
    *ngIf="currentSet < numbersSet.length - 1"
    (click)="onNextSetClick()"
  >
    <fa-icon [icon]="ellipsisIcon"></fa-icon>
  </div>
  <div
    id="nextPageBtn"
    class="py-2 px-4 text-center text-sm cursor-pointer text-gray-500 font-medium hover:bg-gray-50"
    (click)="onNextPageClick()"
    [ngClass]="[currentSet === this.numbersSet.length - 1 ? '!text-gray-300' : '', pageItemStyle]"
  >
    <fa-icon [icon]="angleRightIcon"></fa-icon>
  </div>
  <div
    id="nextSetBtn"
    class="py-2 px-4 text-center text-sm cursor-pointer text-gray-500 font-medium hover:bg-gray-50"
    (click)="onNextSetClick()"
    [ngClass]="[currentSet === this.numbersSet.length - 1 || isLastPage ? '!text-gray-300' : '', pageItemStyle]"
  >
    <fa-icon [icon]="angleDoubleRightIcon"></fa-icon>
  </div>
</div>

<div
  class="inline-flex flex-row divide-x divide-gray-300 rounded-md shadow-sm border border-gray-300 overflow-hidden"
  *ngIf="isInfinite"
  [ngClass]="[containerStyle]"
>
  <div
    id="prevPageBtn"
    class="flex flex-row gap-2 py-2 px-4 text-center text-sm cursor-pointer text-gray-500 font-medium hover:bg-gray-50"
    (click)="onPrevPageClick()"
    [ngClass]="[currentPage === 0 ? '!text-gray-300' : '', pageItemStyle]"
  >
    <fa-icon class="text-inherit" [icon]="angleLeftIcon"></fa-icon>
    <div class="text-inherit">Prev</div>
  </div>
  <div
    id="nextPageBtn"
    class="flex flex-row gap-2 py-2 px-4 text-center text-sm cursor-pointer text-gray-500 font-medium hover:bg-gray-50"
    (click)="onNextPageClick()"
    [ngClass]="[isLastPage && this.currentPage === this.lastPage ? '!text-gray-300' : '', pageItemStyle]"
  >
    <div class="text-inherit">Next</div>
    <fa-icon class="text-inherit" [icon]="angleRightIcon"></fa-icon>
  </div>
</div>
