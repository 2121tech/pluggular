<div class="w-full mb-6 md:mb-0">
  <label class="block uppercase font-bold tracking-wide text-sm mb-1" [ngClass]="labelStyle">
    {{ label }}
  </label>
  <div
    class="appearance-none flex flex-row items-center w-full bg-gray-100 text-gray-700 border mb-3 overflow-hidden"
    [ngClass]="{ 'border-red-500': showError || value.length === maxLength }"
    [class]="roundedClass"
  >
    <input
      class="block w-full py-2 px-3 bg-transparent focus:outline-none leading-tight focus:bg-white"
      [type]="_type"
      [placeholder]="placeholder || ''"
      (input)="setValue()"
      (change)="setValue()"
      (blur)="blur()"
      [required]="required"
      [disabled]="disabled"
      [(ngModel)]="value"
      [ngModelOptions]="{ standalone: true }"
      [maxlength]="maxLength"
      [minLength]="minLength"
    />
    <span *ngIf="type === 'password'" class="pl-5 pr-3 cursor-pointer" (click)="onEyeClick()"
      ><fa-icon [icon]="icon"></fa-icon
    ></span>
  </div>

  <div class="flex flex-col mb-2" *ngIf="showError">
    <p class="text-red-500 text-xs italic">
      *
      {{ errors[0] }}
    </p>
  </div>
</div>
