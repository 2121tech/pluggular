<div
  class="h-full fixed top-0 bg-white overflow-x-hidden overflow-y-auto shadow-md transition-all duration-500 w-60"
  [ngClass]="{ 'left-0': show, '-left-60': !show }"
>
  <div class="brand flex flex-row items-center px-4 py-5" [ngClass]="brandClass">
    <div class="flex-1"><ng-content select="[slot=brand]"></ng-content></div>
    <button (click)="handleClose()">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6 text-white"
        [ngClass]="closeIconClass"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        stroke-width="2"
      >
        <path stroke-linecap="round" stroke-linejoin="round" d="M11 19l-7-7 7-7m8 14l-7-7 7-7" />
      </svg>
    </button>
  </div>
  <ul class="px-4 py-3">
    <ng-content></ng-content>
  </ul>
</div>
