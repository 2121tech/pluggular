<div
  class="min-h-screen h-full relative flex-1 top-0 bg-white overflow-x-hidden overflow-y-auto shadow-md transition-all duration-500 w-60 no-scrollbar"
  [ngClass]="{ 'ml-0': show, '-ml-60': !show }"
>
  <div class="brand flex flex-row items-center px-4 py-5" [ngClass]="brandClass">
    <div class="flex-1"><ng-content select="[slot=brand]"></ng-content></div>
    <button (click)="handleClose()" *ngIf="showCloseIcon" id="closeIcon">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6"
        [ngClass]="closeIconClass"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        stroke-width="2"
      >
        <path stroke-linecap="round" stroke-linejoin="round" d="M11 19l-7-7 7-7m8 14l-7-7 7-7" />
      </svg>
    </button>
  </div>
  <div>
    <div *ngFor="let group of items; index as groupIndex">
      <div *ngIf="group.label && group.label !== ''" class="text-sm font-bold text-gray-400 mb-2 px-4">
        {{ group.label }}
      </div>
      <div *ngFor="let item of group.items; index as itemIndex">
        <plg-sidenav-item
          *ngIf="!item.items"
          [label]="item.label"
          [link]="item.link"
          [icon]="item.icon"
        ></plg-sidenav-item>

        <plg-sidenav-dropdown
          *ngIf="item.items"
          [items]="item.items"
          [label]="item.label"
          [icon]="item.icon"
          [isSelected]="item.isSelected"
          (hasSelected)="onDropDownSelected(groupIndex, itemIndex)"
        >
        </plg-sidenav-dropdown>
      </div>

      <!-- TODO: Use tailwind pseudo class -->
      <hr class="my-5" *ngIf="groupIndex < items.length - 1" />
    </div>
  </div>
</div>
