<div [ngClass]="{ 'py-3 px-4': !isChild }">
  <div class="flex-row w-full relative cursor-pointer" (click)="onClick()">
    <div class="flex items-center">
      <span class="mr-2" *ngIf="!isChild && icon">
        <fa-icon
          [icon]="icon"
          class="w-6 h-6 transition-all duration-500"
          [ngClass]="{ 'text-green-500': isSelected && show, 'text-gray-500': !isSelected && !show }"
        ></fa-icon>
      </span>
      <span>
        <a class="text-sm cursor-pointer w-full inline-block text-gray-500"> {{ label }}</a>
      </span>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-5 w-5 absolute top-[3px] right-0 transition-all duration-500 text-gray-500"
        [ngClass]="{ '-rotate-90': show }"
        viewBox="0 0 20 20"
        fill="currentColor"
      >
        <path
          fill-rule="evenodd"
          d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
          clip-rule="evenodd"
        />
      </svg>
    </div>
  </div>

  <div
    #content
    class="text-sm overflow-hidden transition-[max-height] duration-500 pl-[33px] ml-1"
    [ngClass]="{ 'max-h-72': (!isChild && isSelected) || show, 'max-h-0': (!isChild && !isSelected) || !show }"
  >
    <div class="py-2" *ngFor="let item of items">
      <a class="w-full inline-block cursor-pointer text-gray-500" [routerLink]="[item.link]" *ngIf="!item.items">{{
        item.label
      }}</a>
      <plg-sidenav-dropdown
        *ngIf="item.items && item.items.length > 0"
        [label]="item.label"
        [isChild]="true"
        [items]="item.items"
        [isSelected]="show"
      ></plg-sidenav-dropdown>
    </div>
  </div>
</div>
