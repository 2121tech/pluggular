<div [ngClass]="{ 'py-3 px-4': !isChild }">
  <div class="flex-row w-full relative cursor-pointer z-10" (click)="onClick()">
    <div class="flex flex-row items-center" [ngClass]="[itemStyle]">
      <span class="mr-2" *ngIf="!isChild && icon">
        <fa-icon
          [icon]="icon"
          class="w-6 h-6 transition-all duration-500"
          [ngClass]="[isSelected && show ? activeItemStyle : '', !isSelected && !show ? itemStyle : '']"
        ></fa-icon>
      </span>
      <span class="flex-1">
        <a class="text-sm cursor-pointer w-full inline-block"> {{ label }}</a>
      </span>
      <span>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="w-[20px] h-[20px] transition-all duration-500"
          [ngClass]="{ 'rotate-90': show }"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
        </svg>
      </span>
    </div>
  </div>

  <div
    #content
    class="text-sm overflow-hidden transition-[max-height] duration-500 pl-[33px] ml-1"
    [ngClass]="{ 'max-h-72': (!isChild && isSelected) || show, 'max-h-0': (!isChild && !isSelected) || !show }"
  >
    <div class="py-2" *ngFor="let item of items">
      <a
        class="w-full inline-block cursor-pointer"
        [ngClass]="itemStyle"
        [routerLink]="[item.link]"
        [routerLinkActive]="activeItemStyle"
        *ngIf="!item.items"
        >{{ item.label }}</a
      >
      <plg-sidenav-dropdown
        *ngIf="item.items && item.items.length > 0"
        [label]="item.label"
        [isChild]="true"
        [items]="item.items"
        [isSelected]="show"
      ></plg-sidenav-dropdown>
    </div>
  </div>
</div>
